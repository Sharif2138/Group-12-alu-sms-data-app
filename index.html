<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo Transaction Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>MoMo Transaction Dashboard</h1>

        <!-- Search and Filter Section -->
        <div class="filters">
            <input type="text" id="search" placeholder="Search transactions...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Incoming Money">Incoming Money</option>
                <option value="Payments to Code Holders">Payments to Code Holders</option>
                <option value="Transfers to Mobile Numbers">Transfers to Mobile Numbers</option>
                <option value="Bank Deposits">Bank Deposits</option>
                <option value="Airtime Bill Payments">Airtime Bill Payments</option>
                <option value="lwsCash Power Bill Payments">Cash Power Bill Payments</option>
                <option value="Withdrawals from Agents">Withdrawals from Agents</option>
                <option value="Internet and Voice Bundle Purchases">Internet and Voice Bundle Purchases</option>
            </select>
            <button onclick="fetchData()">Apply Filters</button>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="transactionChart"></canvas>
        </div>

        <!-- Transaction Details Section -->
        <div class="details">
            <h2>Transaction Details</h2>
            <table id="transactionTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount (RWF)</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
